    <script>
      document.addEventListener( 'DOMContentLoaded', function () {
  var main = new Splide( '#image-carousel', {
    type      : 'slide',
    rewind    : true,
    pagination: false,
    arrows    : false,
  } );

  var thumbnails = new Splide( '#Thumbnail-carousel', {
    fixedWidth  : 200,
    fixedHeight : 80,
    gap         : 25,
    rewind      : true,
    pagination  : false,
    isNavigation: true,
    breakpoints : {
      600: {
        fixedWidth : 60,
        fixedHeight: 44,
      },
    },
  } );

  main.sync( thumbnails );
  main.mount();
  thumbnails.mount();
} );
